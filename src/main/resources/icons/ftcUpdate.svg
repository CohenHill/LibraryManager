<!-- UPDATE BADGE (bigger + new update symbol) -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="260" height="260" viewBox="0 0 260 260">

    <!-- ORIGINAL BOOKS (unchanged) -->
    <rect x="20" y="20" width="220" height="45" rx="8"
          fill="#1976D2" stroke="#0F4DA8" stroke-width="4"/>
    <rect x="35" y="25" width="175" height="35" rx="6"
          fill="white" stroke="#B0B0B0" stroke-width="3"/>

    <rect x="20" y="70" width="220" height="45" rx="8"
          fill="#D32F2F" stroke="#A51F1F" stroke-width="4"/>
    <rect x="35" y="75" width="175" height="35" rx="6"
          fill="white" stroke="#B0B0B0" stroke-width="3"/>

    <rect x="20" y="120" width="220" height="45" rx="8"
          fill="#9E9E9E" stroke="#6E6E6E" stroke-width="4"/>
    <rect x="35" y="125" width="175" height="35" rx="6"
          fill="white" stroke="#B0B0B0" stroke-width="3"/>

    <rect x="20" y="170" width="220" height="45" rx="8"
          fill="#F57C00" stroke="#BB4C00" stroke-width="4"/>
    <rect x="35" y="175" width="175" height="35" rx="6"
          fill="white" stroke="#B0B0B0" stroke-width="3"/>

    <!-- MASSIVE UPDATE BADGE -->
    <g transform="translate(130, 120)">
        <!-- Huge circle background -->
        <circle cx="0" cy="0" r="90"
                fill="#4CAF50" stroke="#2E7D32" stroke-width="12"/>

        <!-- Giant white box behind the arrow -->
        <rect x="-55" y="-55" width="110" height="110" rx="12"
              fill="white"/>

        <!-- Giant upward arrow (centered) -->
        <path d="M 0 -45
             L -30 0
             L -10 0
             L -10 45
             L 10 45
             L 10 0
             L 30 0 Z"
              fill="#4CAF50"/>
    </g>
</svg>